<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" type="text/css" href="/static/css/new_post.css">    
</head>
<body>
    <div class="userBar">
        <a href="/profile"><img class="userPic" src="{{.Icon}}" alt="user pic"></a>
        <a href="/profile"><h3 class="username">{{.Username}}</h3></a>
        <a class="editButton" href="/editProfile">Edit</a>
    </div>
    <div class="container">
        <h1>Create a New Post</h1>
        <form action="/new" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            <label for="imageLink">Image link:</label>
            <input type="text" id="imageLink" name="imageLink" required>
            <input type="submit" value="Create Post">
        </form>
    </div>
</body>
</html>
