<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="/static/css/edit_posts.css">
</head>
<body>
    <div class="userBar">
        <a href="/profile"><img class="userPic" src="{{.User.Icon}}" alt="user pic"></a>
        <a href="/profile"><h3 class="username">{{.User.Username}}</h3></a>
        <a class="editButton" href="/editProfile">Edit</a>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h1>Edit Post</h1>
        <form action="/post/edit/{{.Post.ID}}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{.Post.Title}}" required>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required>{{.Post.Content}}</textarea>
            <input type="submit" value="Update Post">
        </form>
        <div class="back-link">
            <a href="/posts">Back to Posts</a>
        </div>
    </div>
</body>
</html>
