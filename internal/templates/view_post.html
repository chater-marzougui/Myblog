<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Post.Title}}</title>
    <link rel="stylesheet" href="/static/css/template.css">
    <link rel="stylesheet" type="text/css" href="/static/css/view_post.css">    
</head>
<body>
    <div class="userBar">
        <a href="/profile"><img class="userPic" src="{{.User.Icon}}" alt="user pic"></a>
        <a href="/profile"><h3 class="username">{{.User.Username}}</h3></a>
        <a class="editButton" href="/editProfile">Edit</a>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h1>{{.Post.Title}}</h1>
        <p>{{.Post.Content}}</p>
        <img class="image" src="{{.Post.Image}}" alt="img">
        <div class="actions">
            <a href="/post/edit/{{.Post.ID}}">Edit</a>
            <form action="/post/delete/{{.Post.ID}}" method="post">
                <input type="submit" value="Delete">
            </form>
        </div>
        <div class="back-link">
            <a href="/posts">Back to Posts</a>
        </div>
    </div>
</body>
</html>
