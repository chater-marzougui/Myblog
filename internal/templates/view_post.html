<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
                
        .userBar{
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 60px;
            margin-block: 0;
            z-index: 999;
        }

        .userBar .userPic {
            width: 40px;
            height: 40px;
            margin-left: 20px;
            border-radius: 50%;
            background-color: #45a049;
        }

        .userBar .username {
            margin-block: 0;
            margin-right: 4rem;
            margin-left: 1rem;
        }

        .userBar .editButton {
            margin-block: 0;
            color: #333;
            padding: 3px 15px;
            background-color: #ccc;
            border-radius: 5px;
            text-decoration: none;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: inline;
        }
        input[type="submit"] {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #d32f2f;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="userBar">
        <img class="userPic" src="{{.Image}}" alt="user pic">
        <h3 class="username">{{.Username}}</h3>
        <a class="editButton" href="/editProfile">Edit</a>
    </div>
    <div class="container">
        <h1>{{.Title}}</h1>
        <p>{{.Content}}</p>
        <div class="actions">
            <a href="/post/edit/{{.ID}}">Edit</a>
            <form action="/post/delete/{{.ID}}" method="post">
                <input type="submit" value="Delete">
            </form>
        </div>
        <div class="back-link">
            <a href="/">Back to Posts</a>
        </div>
    </div>
</body>
</html>
